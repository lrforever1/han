<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>怀念青春</title>
    <!-- IMPORT CSS -->
    <link rel="stylesheet" href="css/reset.min.css">
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/animate.min.css">
    <link rel="stylesheet" href="css/index.css">
    <!-- COMPUETD REM -->
    <script>
        ~function(){
            function computed(){
                var html = document.documentElement,
                    deviceW = html.clientWidth,
                    designW = 375,
                    maxW = 750,
                    ratio = deviceW / designW;
                    deviceW >= maxW ? ratio = maxW / designW : null;
                // if(deviceW >= maxW){
                //     html.style.fontSize = maxW / designW * 100 + 'px';
                //     return;
                // }
                html.style.fontSize = ratio * 100 + 'px';
            }
            computed();
            window.addEventListener('resize',computed,false);
        }();
    </script>
</head>
<body>
    <!-- main存放所有的内容：他的最大宽度750 -->
    <main class="mainBox">
        <!-- SWIPER滑屏的骨架！ -->
        <div class="swiper-container">
            <div class="swiper-wrapper">

                <div class="swiper-slide page1">

                        class='ani',想让谁有动画，必须要加
                        wiper-animate-effect：切换效果，例如 bounceInRight 或者自己基于@keyfreams设置的动画效果
                        swiper-animate-duration：可选，动画持续时间（单位秒），例如 1s
                        swiper-animate-delay：可选，动画延迟时间（单位秒），例如 0.3s

                     -->

                    <img src="http://pkfo626jk.bkt.clouddn.com/image/index_1.png" alt="" class="ani" swiper-animate-effect="bounceInRight" swiper-animate-duration="1s" swiper-animate-delay="0s">
                    <img src="http://pkfo626jk.bkt.clouddn.com/image/index_2.png" alt="" class="ani" swiper-animate-effect="bounceInUp" swiper-animate-duration="1s" swiper-animate-delay="0s">
                    <img src="http://pkfo626jk.bkt.clouddn.com/image/index_3.png" alt="" class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="1s" swiper-animate-delay="1.5s">
                    <img src="http://pkfo626jk.bkt.clouddn.com/image/index_4.png" alt="" class="ani" swiper-animate-effect="zoomIn" swiper-animate-duration="1s" swiper-animate-delay=".5s">
                    <img src="http://pkfo626jk.bkt.clouddn.com/image/index_5.png" alt="" class="ani" swiper-animate-effect="rotateInDownLeft" swiper-animate-duration="1s" swiper-animate-delay="1s">
                </div>
                <!-- page 2 -->

                    <img src="http://pkfo626jk.bkt.clouddn.com/image/page2_2.png" alt="" class="ani" swiper-animate-effect="bounceInLeft" swiper-animate-duration="1s" swiper-animate-delay="0s">
                    <img src="http://pkfo626jk.bkt.clouddn.com/image/page2_3.png" alt="" class="ani" swiper-animate-effect="bounce" swiper-animate-duration="1.5s" swiper-animate-delay="0s">
                    <img src="http://pkfo626jk.bkt.clouddn.com/image/page2_4.png" alt="" class="ani" swiper-animate-effect="bounceInRight" swiper-animate-duration="1s" swiper-animate-delay="0s">
                    <img src="http://pkfo626jk.bkt.clouddn.com/image/page2_5.png" alt="" class="ani" swiper-animate-effect="bounceInRight" swiper-animate-duration="1s" swiper-animate-delay="0s">
                    <img src="http://pkfo626jk.bkt.clouddn.com/image/page2_7.png" alt="" class="ani" swiper-animate-effect="bounceInUp" swiper-animate-duration="1s" swiper-animate-delay="0s">
                    <img src="http://pkfo626jk.bkt.clouddn.com/image/page2_8.png" alt="" class="ani" swiper-animate-effect="bounceInUp" swiper-animate-duration="1s" swiper-animate-delay="0s">
                    <img src="http://pkfo626jk.bkt.clouddn.com/image/page2_9.png" alt="" class="ani" swiper-animate-effect="bounceInUp" swiper-animate-duration="1s" swiper-animate-delay="0s">
                    <div class="text">
                        <p class="ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="1s" swiper-animate-delay="1s">劝君莫惜金缕衣</p>
                        <p class="ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="1s" swiper-animate-delay="1.1s">劝君惜取少年时</p>
                        <p class="ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="1s" swiper-animate-delay="1.2s">花开堪折直须折</p>

                    <div class="photo">

</body>
</html>
