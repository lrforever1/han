<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title> 
</head>
<body>
    <!-- 
        controls:用浏览器默认播放器播放（显示默认浏览器）
        loop：循环播放
        autoplay：自动播放
        preload：预加载方式
            auto：加载页面的时候就把音频文件进行加载（导致页面加载速度慢）
            metadata 加载页面的时候只加载音频的基础信息（播放时才加载主体内容）
            none：加载页面时什么都不加载（用的最多）
     -->
    <audio src="audio/Dream_It_Possible.flac" controls loop autoplay preload="none"></audio>
    <!-- 
        poster：设置封面图
    -->
    <video src="" controls poster="image/page3_1.png"></video>
</body>
</html>
